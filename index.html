<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Canvas</title>
  </head>
  <body>
    <h1 class="h1-1">Canvas 0.1 Image Donwloader</h1>
    <canvas
      id="canvas"
      style="border: 1px solid black; width: fit-content; height: 50vh"
    >
    </canvas>
    <div><input type="file" name="File" id="file" /></div>

    <div class="col-12" style="height: 50%">
      <div class="Header">
        <h1>Enter header</h1>
        <input
          type="text"
          name="header"
          id="header"
          placeholder="Enter Header"
        />
        <input
          type="button"
          id="header-button"
          value="Add header"
          onclick="AddHeader();"
        />
      </div>
      <div class="Text-Type">
        <h1>Enter The Text</h1>
        <input
          type="text"
          name="text"
          id="caption"
          placeholder="Enter The Text"
        />
        <input
          type="button"
          id="caption-button"
          value="Add Text"
          onclick="AddText();"
        />
      </div>
    </div>
    <div class="Footer" style="padding-bottom: 30px">
      <h1>Enter Footer</h1>
      <input type="text" name="footer" id="footer" placeholder="Enter Footer" />
      <input
        type="button"
        id="footer-button"
        value="Add Footer"
        onclick="AddFooter();"
      />
    </div>

    <div>
      <input
        type="button"
        name="download"
        id="downloadbutton"
        onclick="DownloadPic();"
        value="Download"
      />
    </div>
    <script src="app.js"></script>
  </body>
</html>
